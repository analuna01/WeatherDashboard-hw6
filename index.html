<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Weather Dashboard</title>

<body>
    <div class="container">

        <div class="row">
            <div class="header col-12 text-center">
                <h1> Weather Dashboard </h1>
            </div>
        </div>
    </div>
    <div class="search-form row">
        <div class="card col-4">
            <div class="form-header">
                <h5> Search for a City: </h5>
                <input type="text" id="search-city" placeholder=""></input>
                <input id="find-city" type="submit" value="Search">
            </div>
        </div>

        <div class="search-results">
            <div class="results-card col-8">
                <div id="results-card">
                    <div>
                        <!-- <p class="city" id="currentDate"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                        <p class="temp"></p>
                        <p class="uvIndex"></p> -->
                    </div>
                </div>


            </div>


            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->

                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
            <script src="assets/script.js"></script>
</body>

</html>
